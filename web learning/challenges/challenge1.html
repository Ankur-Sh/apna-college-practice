<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="challenge1.css">
</head>
<div>
<body>
    <form action="">
      <header>
    <h1>Contact Form</h1>
    <em>please fill all the tags in the fields.</em>
</header>
<main>

    <br>
    <br>
    <em >Your Name:</em>
    <input type="text" name="Name" id="name" placeholder="Your Full Name" required>
    <br>
    <br>
    <em>Your Email:</em>
    <input type="email" name="email" id="email" placeholder="Valid Email Address" required>
    <br>
    <br>
    <em>Message:</em>
    <textarea name="address" id="address" cols="80" rows="8" placeholder="Type Your Message" required></textarea></textarea>
    <input style="margin: 10px;" type="text" name="subject" id="subject" placeholder="Job Inquiry" required>
    <br>
    <br>
    <input style="margin: 10px"; type="submit" value="Send">
</form>
</main>
</div>
</body>
</html>
