<body>
    <h1>AAJ HUM KUCH FALO K BAARE M JAANNE WAALE H</h1>
    <script>
        var fruittype=prompt("Konsa Fal Chahiye")
        switch(fruittype){
            case'Narangi':
            console.log('Narangi h 60Rs kilo.');
            break;
        
           case'Aam':
            console.log('Aam h 300Rs kilo.');
            break;
        
           case'Santra':
            console.log('Santra h 80Rs kilo.');
            break;
        
           case'Sabe':
            console.log('Sabe h 100Rs kilo.');
            break;
        
           case'Amrood':
            console.log('Narangi h 40Rs kilo.');
            break;
            default:
                console.log(`${fruittype} aaj khatam ho gya kal aaega.`);
        }
        console.log("Or kuch chahiye hujur?")
    </script>
</body>
